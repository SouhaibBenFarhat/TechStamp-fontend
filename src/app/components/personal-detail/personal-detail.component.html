<div class="well">
  <form novalidate class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <h3>Personal Details</h3>
    <div class="control-group">
      <label class="control-label">Gender
        <sup>*</sup>
      </label>
      <div class="controls">
        <select class="span1" name="gender" [(ngModel)]="personalDetail.gender" #gender="ngModel">
          <option value="" default>--</option>
          <option value="Mr" [selected]="personalDetail.gender==='Mr'">Mr</option>
          <option value="Mrs" [selected]="personalDetail.gender==='Mrs'">Mrs</option>
          <option value="Miss" [selected]="personalDetail.gender==='Miss'">Miss</option>
        </select>
        <div *ngIf="gender.touched && gender.value == ''" class="alert alert-danger" style="width: 200px; margin-top: 10px;">
          Please select a gender...
        </div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputFname">First name
        <sup>*</sup>
      </label>
      <div class="controls">
        <input type="text" id="inputFname" placeholder="First Name" #firstname="ngModel" [(ngModel)]="personalDetail.firstname" name="firstname"
          required>
      </div>
      <div class="controls">
        <div *ngIf="firstname.errors?.required && firstname.touched" class="alert alert-danger" style="width: 200px; margin-top: 10px;">
          Fist Name is required...
        </div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputLname">Last name
        <sup>*</sup>
      </label>
      <div class="controls">
        <input type="text" id="inputLname" placeholder="Last Name" #lastname="ngModel" [(ngModel)]="personalDetail.lastname" name="lastname" required>
      </div>
      <div class="controls">
        <div *ngIf="lastname.errors?.required && lastname.touched" class="alert alert-danger" style="width: 200px; margin-top: 10px;">
          Last name is required...
        </div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputLname">Phone
        <sup>*</sup>
      </label>
      <div class="controls">
        <input type="number" id="inputLname" placeholder="Phone" #phone="ngModel" [(ngModel)]="personalDetail.phone" name="phone"
          minlength="8" required>
      </div>
      <div class="controls">
        <div *ngIf="phone.errors?.required && phone.touched" class="alert alert-danger" style="width: 200px; margin-top: 10px;">
          Phone number is required...
        </div>
      </div>
      <div class="controls">
        <div *ngIf="phone.errors?.minLength && phone.touched" class="alert alert-danger" style="width: 200px; margin-top: 10px;">
          Please put a valid phone number...
        </div>
      </div>

    </div>
    <div class="control-group">
      <label class="control-label">Date of Birth
        <sup>*</sup>
      </label>
      <div class="controls">
        <select class="span1" name="days" #day="ngModel" [(ngModel)]="personalDetail.day" required>
          <option value="" [selected]="!personalDetail.day">-</option>
          <option value="d" [selected]="d==personalDetail.day" *ngFor="let d of days">{{d}}&nbsp;&nbsp;</option>


        </select>
        <select class="span1" name="month" #month="ngModel" [(ngModel)]="personalDetail.month" required>
          <option value="">-</option>
          <option value="m" [selected]="m==personalDetail.month" *ngFor="let m of months">{{m}}&nbsp;&nbsp;</option>

        </select>
        <select class="span1" name="year" #year="ngModel" [(ngModel)]="personalDetail.year" required>
          <option value="">-</option>
          <option value="y" [selected]="y==personalDetail.year" *ngFor="let y of years">{{y}}&nbsp;&nbsp;</option>


        </select>
      </div>
      <div class="controls">
          <div *ngIf="day.errors?.required && day.touched" class="alert alert-danger" style="width: 200px; margin-top: 10px;">
            Please put a Birthday...
          </div>
        </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input type="submit" name="submitAccount" value="Register" class="exclusive shopBtn">
      </div>
    </div>
  </form>
</div>
