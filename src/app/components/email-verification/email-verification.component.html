<div class="span11">
  <div class="well">
    <h2>Confirmation Done.</h2>

  </div>
  <div class="well">
    <div class="row">
      <div class="span8">
        <h5>
          We thank you for your registration in our plateform.

        </h5>
        <p>
          TechStamp Team are happy to have you with us.

        </p>
      </div>
      <div class="span2">
        <div class="pull-right">
          <lottie-animation-view (animCreated)="handleAnimation($event)" [options]="lottieConfig" [width]="100" [height]="100">
          </lottie-animation-view>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="span8">
        <h5>
          Last Step, Got to Signin.
        </h5>

        <button *ngIf="!loading" type="submit" class="shopBtn" [routerLink]="['/login']">
          <span class=" icon-user"></span> Login</button>

        <div class="pull-left">
          <div class="spinner" *ngIf="loading">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
