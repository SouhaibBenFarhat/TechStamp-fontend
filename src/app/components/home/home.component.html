<div class="span12" id="th-infinite-scroll-tracker">
  <app-highlight></app-highlight>

  <ul class="thumbnails">
    <app-product-item-component *ngFor="let product of products" [product]="product"></app-product-item-component>
  </ul>
  <div class="loader" [hidden]="!loading"></div>

  
  <div class="load-more-button">
    <button type="submit" class="shopBtn" (click)="loadMore()">
      <span class=" icon-shopping-cart"></span> More...</button>
  </div>
</div>
